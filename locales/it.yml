  disclaimers:
    main:
      fifth: I 5 parametri chiave di Stockflare, chiamati stelle, sono un modo per confrontare la qualità di un gruppo qualsiasi di stock. Questi parametri vogliono riassumere l'analisi delle azioni riguardo profittabilità, dividendi, crescita, valore e l'opinione di "Wall Street" su ciascuno stock. Sottolineiamo che sono dei parametri per misurare la qualità e sono strumenti di ricerca, non raccomandazioni esplicite o implicite.
      first: Stockflare è operato da %_blank(Stockflare Limited){https://beta.companieshouse.gov.uk/company/08522490}, azienda con sede nel Regno Unito. Stockflare è prima di tutto in servizio d'informazione. Non forniamo consigli né dispensiamo raccomandazioni. Siamo uno strumento di ricerca per investitori autonomi.
      fourth: Forniamo le previsioni di consenso e le raccomandazioni di "Wall Street" sul nostro sito, inlcusi gli indicatori per "compra" "vendi", "tieni" e  "prezzi obiettivo" per le azioni. Stockflare non valuta le stime. Sfortunatamente, non esistono stime relative al futuro. Le indicazioni di Wall Street sono soggettive, non oggettive, il che significa che sono normalmente erronee.
      second: I consigli sugli investimenti sono un servizio regolamentato. La nostra filiale statunitense di cui siamo interi proprietari, %_blank(Stockflare USA, Inc.){http://www.adviserinfo.sec.gov/IAPD/IAPDFirmSummary.aspx?ORG_PK=242787}, è una consulente agli investimenti registrata presso la SEC. Se si desidera ricevere una consulenza da StockflareUSA, dare un'occhiata alla %_blank(brochure clienti){http://www.adviserinfo.sec.gov/IAPD/Content/Common/crd_iapd_Brochure.aspx?BRCHR_VRSN_ID=371069}.
      third: I dati sui prezzi di fine giornata, i fondamentali e le stime sono forniti dalla Thomson Reuters. Eventuali dati sui prezzi pervenuti in ritardo per BATS, AMEX, NYSE, e NASDAQ sono forniti da %_blank(Barchart){http://www.barchart.com/agreement.php} e hanno un ritardo di almeno 10 minuti (per ulteriori informazioni visitare il loro sito). Le integrazioni per aziende di intermediazione americane sono effettuate da %_blank(Trading Ticket Inc.){https://www.trade.it/}
    metrics: I 5 test a stelle (parametri chiave) comprendono prefittabilità, dividendi, crescita, valore e il "sentimento" dei prefessionisti di Wall Street. Non sono raccomandazioni ma un modo per confrontare la qualità delle azioni ed evidenziare i rischi principali.
    title: Dettagli legali
    wallStreet: Questa tabella presenta l'upside al prezzo di "Wall Street" e i consigli per le azioni nella tua Lista. Non esistono dati ceri sul futuro, quindi il "consensus" di Wall Street è un'analisi soggettiva, non oggettiva, che Stockflare non può approvare. Noi presentiamo i dati, così i nostri utenti possono leggere cosa pensano gli esperti riguardo un qualsiasi stock.
    worth: Questa tabella combina i dati sui guadagni a lungo termine e le previsioni del "consensus" di Wall Street, il rendimento da dividendi previsto e una media delle previsioni sul rapporto prezzo/utili. La cifra sul guadagno previsto è basata quindi su un'analisi soggettiva dei prefessionisti, non oggettiva. Stockflare non approva questi dati, ma semplicemente li analizza e li presenta, così i nostri utenti possono vedere loro stessi quale sia l'opinione degli esperti su un particolare stock. Non c'è certezza sul futuro, quindi nel caso i suddetti esperti sbagliassero, il guadagno reale potrebbe essere diverso da ciò che viene mostrato qui.
